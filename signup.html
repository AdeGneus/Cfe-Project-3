                            </div>
                            <div class="form-group">

                            <div class="form-group">

                            <div class="form-group">

                            <div class="form-group">
                                <label>Password <i class='text-danger fas fa-asterisk' style="font-size:9px"></i></label>

                            <div class="form-group">
                                <label>School <i class='text-danger fas fa-asterisk' style="font-size:9px"></i></label>
                                <input type="text" class="form-control" placeholder="school">
                            </div>
                            <div class="form-group">
                                <label>Department <i class='text-danger fas fa-asterisk' style="font-size:9px"></i></label>

                            </div>
                                <div class="p-4 ml-0">
                                <button class="btn btn-outline-light text-light btn-block p-3 mx-auto" style="background: #88edcf;">Sign Up</button>
                            </div>
                        </form>
                        <div class="p-3 my-3 bg-light text-light text-center" style="background: #c0c0c0;">
